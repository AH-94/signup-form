<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign in form</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="signup--container">
    <div class="intro__copy">
      <h1 class="intro__title">Learn to code by watching others</h1>
      <p class="intro__body"> See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.</p>
    </div>
    <div class="form__section">
      <div class="message__container">
        <p class="message__text"><strong>Try it free 7 days</strong> then<br> $20/mo. thereafter</p>
      </div>
      <form class="form" action="">
        <input class="form__field" type="text" placeholder="First name" id="firstname" name="firstname" data-msg="First name cannot be empty" required>
        <div class="error__message"></div>
        <input class="form__field" type="text" placeholder="Last name" id="lastname" name="lastname" data-msg="Last name cannot be empty" required>
        <div class="error__message"></div>
        <input class="form__field" type="email" placeholder="Email address" id="email" name="email" data-msg="Looks like this is not an email" required>
        <div class="error__message"></div>
        <input class="form__field" type="password" placeholder="Password" id="password" name="password" data-msg="Password not strong enough" required>
        <div class="error__message"></div>
        <input class="submit__btn" type="submit" value="claim your free trial">
        <p class="agreement">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
      </form>
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
